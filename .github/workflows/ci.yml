name: ci

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.x'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install UI deps
        working-directory: web
        run: npm ci

      - name: Lint UI
        working-directory: web
        run: npm run lint

      - name: Format check UI
        working-directory: web
        run: npm run format:check

      - name: Build UI
        working-directory: web
        run: npm run build

      - name: Go format check
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "$files"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Build backend
        run: go build ./cmd/healthmon

      - name: Build container image
        run: docker build -t healthmon:ci .
