name: ci

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install UI deps
        working-directory: web
        run: npm ci

      - name: Lint UI
        working-directory: web
        run: npm run lint

      - name: Build UI
        working-directory: web
        run: npm run build

      - name: Build backend
        run: go build ./cmd/healthmon

      - name: Build container image
        run: docker build -t healthmon:ci .
