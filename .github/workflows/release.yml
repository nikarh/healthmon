name: release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26.x'

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '25.6'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install UI deps
        working-directory: web
        run: npm ci

      - name: Build UI
        working-directory: web
        run: npm run build

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          current=$(cat VERSION)
          bump=${{ github.event.inputs.bump }}
          IFS='.' read -r major minor patch <<< "$current"
          if [ "$bump" = "major" ]; then
            major=$((major+1)); minor=0; patch=0
          elif [ "$bump" = "minor" ]; then
            minor=$((minor+1)); patch=0
          else
            patch=$((patch+1))
          fi
          next="$major.$minor.$patch"
          echo "semver_major=$major" >> $GITHUB_OUTPUT
          echo "semver_minor=$major.$minor" >> $GITHUB_OUTPUT
          echo "$next" > VERSION
          echo "version=$next" >> $GITHUB_OUTPUT
          git add VERSION
          git commit -m "chore(release): v$next"

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: .gitcliff.toml
          args: --tag v${{ steps.version.outputs.version }} --unreleased

      - name: Update changelog file
        run: |
          printf "%s\n" "${{ steps.changelog.outputs.content }}" > CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.semver_minor }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.semver_major }}
            ghcr.io/${{ github.repository }}:stable
            ghcr.io/${{ github.repository }}:latest

      - name: Create Git tag
        run: |
          git tag v${{ steps.version.outputs.version }}

      - name: Push changes
        run: |
          git push origin HEAD
          git push origin v${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
